<!DOCTYPE HTML>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Django Seminar - Tutorial Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/review/">SPARCS 2016 Django Seminar</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a class="review" data-toggle="dropdown" role="button" >Search<span
              class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="/music/singer/">Singer</a></li>
                <li><a href="/music/album/">Album</a></li>
                <li><a href="/music/song/">Song</a></li>
              </ul>
            </li>
            <li><a href="/review/insert">Comment</a></li>
          </ul>
          <ul class="nav navbar-right">
            {% if user.is_authenticated %}
                <li><a href="/session/logout/" class="navbar-form btn btn-primary">{{ user }} Logout</a></li>
            {% else %}
                <li><a href="/session/login/" class="navbar-form btn btn-primary">Login</a></li>
                {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
      <div class=“container”>
          This is the default page. Do Something :)
      </div>
    {% endblock %}
  </body>
</html>
